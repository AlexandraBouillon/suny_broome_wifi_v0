<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SUNY Broome LED Control Panel for Raspberry Pi Pico W">
    <meta name="author" content="SUNY Broome">
    
    <title>LED Control Panel | SUNY Broome Engineering</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/cropped-B-Lettermark-Gold-32x32.webp') }}">
    <link rel="apple-touch-icon" sizes="32x32" href="{{ url_for('static', filename='images/favicon.png') }}">
    
    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/[your-kit-code].css">
    
    <!-- Fallback Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" 
                 alt="SUNY Broome Logo" 
                 class="logo"
                 width="300"
                 height="55">
            <div class="department">Engineering</div>
        </div>
    </header>

    <div class="container">
        <h1>LED Control Panel</h1>
        
        <div class="status-container">
            <div class="status">
                LED Status: {{ status }}
            </div>
            <div class="temperature">
                Temperature: {{ temperature }}Â°C
            </div>
        </div>
        
        <div class="controls">
            <a href="{{ url_for('light_on') }}" class="button on">Light On ðŸ’¡</a>
            <a href="{{ url_for('light_off') }}" class="button off">Light Off â­•</a>
            <a href="{{ url_for('flash') }}" class="button flash">Flash âš¡</a>
        </div>
    </div>
    <div class="ai-chat"></div>
    <input type="text" id="question-input" placeholder="Ask a question...">
    <button onclick="askQuestion()">Ask</button>
    <div id="response-area"></div>
</div>

<script>
async function askQuestion() {
    const question = document.getElementById('question-input').value;
    const response = await fetch('/ask', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ question })
    });
    const data = await response.json();
    document.getElementById('response-area').innerText = 
        data.choices?.[0]?.message?.content || 'Error getting response';
}
</script>

    <footer class="footer">
        <p>&copy; {{ now.year }} SUNY Broome. All rights reserved.</p>
    </footer>
</body>
</html>
